<div class="root">
  <div (click)="onCardClick()" [ngClass]="item.amount >= 0 ? 'income' : 'expense'" class="budget-item">
    <div class="description">
      <p>{{item.description}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount}}</p>
    </div>
  </div>

  <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
